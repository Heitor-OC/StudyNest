{% extends 'accounts/main.html' %}
{% block content %}
<h2>Excluir Card</h2>
<p>Tem certeza que deseja excluir o card "{{ card.frente }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
</form>
<a href="{% url 'baralho_detail' card.baralho.id %}">Cancelar</a>
{% endblock %}
